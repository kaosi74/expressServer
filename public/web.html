<!DOCTYPE html>
<html lang="en">
  <head>

    <title>WEB</title>
  </head>
  <style>
    .ct {
      text-align: center;
    }
    .i {
      font-size: 25px;
    }
    li {
        margin-bottom: 15px;
    }
  </style>
  <body>
    <div class="ct">
      <h1>
        <b> <i>SUCCESSFULL QUOTES </i> </b>
      </h1>
      <ul>
        <li><i class="i">"Only the paranoid survive."</i></li>
        <li>
          <i class="i"
            >"Don’t let others convince you that the idea is good when your gut
            tells you it’s bad."</i
          >
        </li>
        <li><i class="i">"Trust the timing."</i></li>
      </ul>
    </div>
  </body>
</html>
